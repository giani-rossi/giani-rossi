<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>GASTOS PERSONALES</title>
  </head>
  <body>
    <h2>GASTOS PERSONALES</h2>

    <div class="container">
      <h4>MI BALANCE</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>INGRESOS</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>GASTOS</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>HISTORIAL</h3>
      <ul id="list" class="list">
        <li class="minus">
          Cash <span>-$400</span><button class="delete-btn"> ELIMINAR </button>
        </li>
      </ul>

      <h3>AGREGAR TRANSACCION</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">DESCRIPCION</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >MONTO <br />
            (negativo = gasto, positivo = ingreso)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">AGREGAR TRANSACCION</button>
        <button class="btn-borrar">BORRAR HISTORIAL</button>
      </form>
    </div>

    <script src="/scripts/app.js"></script>
  </body>
</html>
